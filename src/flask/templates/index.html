<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sherlock Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col-12">
        <h1> Find Account with Same Username Across Different Social Media</h1>
        <p> Based on the Sherlock Project </p>
      </div>
      <div class="col-md-6 col-12">
        <form id="query_form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Search username</div>
          </div>
          <button id='form_button' type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6 col-12">
        <p> Found These Accounts</p>
        <div class="card">
          <ul class="list-group list-group-flush auto-overflow overflow-auto" id="results" style="height:60vh">
          
          </ul>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
